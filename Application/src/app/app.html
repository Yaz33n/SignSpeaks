<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar >
      <!-- <ion-title >Sign Speak</ion-title> -->
      <div text-center class="logoWhiteContainerInMenu">
        <img  src="assets/imgs/whitelogo.png">
      </div>
      <!-- <div>
          <img  src="assets/imgs/profilePic.png" class="profilePic">
      </div> -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{ p.icon }}"></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item (click)="logOut()">
          <ion-icon name="power"></ion-icon> Log Out
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
