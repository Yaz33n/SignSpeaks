<ion-content  padding class="background">
  <div>
      <div text-center class="logoWhiteContainer">
        <!-- 
        alt text is set to the images for improved HCL 
        (Accessablity will be improved for the blind since alt text can be used in screen reader)
         -->
        <img  src="assets/imgs/whitelogo.png" alt="Signspeaks Logo">
      </div>
    <ion-list text-center>
        <ion-item class="ionItemLogin">
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item class="ionItemLogin">
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"  required></ion-input>
        </ion-item>
    </ion-list> 
    <div text-center>
      <button ion-button icon-left color="blueDark"  (click)='onLogin()'>
        <ion-icon name="key"></ion-icon>Login     
      </button>
      <br>
      <br>
      <!-- a forget password field is used to make the user experice of the user better in case he losses his password -->
      <a href="#" color="light" (click)="onForgetPassword()"> Forgot password?</a>
      <br>
      <br>
      <!-- to improve the user experice (UX) / HCL ,a spinner is used to indicate the login process is goin on when login button is pressed -->
      <ion-spinner name="crescent" *ngIf="isLoginPressed"></ion-spinner>
      
    </div>
  </div>
</ion-content>
<ion-footer class="footer">
  <div text-center>
    <a color="light" (click)='goToRegisterPage()'>New to Sign Speaks? <b>Create an account</b></a>
  </div>
</ion-footer>
