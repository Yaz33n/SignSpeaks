<ion-content  padding class="background">
  <div>
      <div text-center class="logoWhiteContainer">
         <img  src="assets/imgs/whitelogo.png">
      </div>
    <ion-list text-center>
        <ion-item class="ionItemLogin">
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item class="ionItemLogin">
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" ></ion-input>
        </ion-item>
    </ion-list> 
    <div text-center>
      <button ion-button icon-left color="blueDark"  (click)='onLogin()'>
        <ion-icon name="key" ></ion-icon>Login     
      </button>
      <br>
      <br>
      <a href="#" color="light"> Forgot password?</a>
      <br>
      <br>
      <ion-spinner name="crescent" *ngIf="isLoginPressed"></ion-spinner>
      
    </div>
  </div>
</ion-content>
<ion-footer class="footer">
  <div text-center>
    <a color="light" (click)='goToRegisterPage()'>New to Sign Speaks? <b>Create an account</b></a>
  </div>
</ion-footer>
