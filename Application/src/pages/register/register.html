
<ion-content  padding class="background" >
  
  <div>
      <div text-center class="logoWhiteContainer">
          <img  src="assets/imgs/whitelogo.png"  >
    </div>
    <ion-list text-center>
        <ion-item class="ionItemLogin">
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.name" required></ion-input>
        </ion-item>
        <ion-item class="ionItemLogin">
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item class="ionItemLogin">
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" [minlength]="6" required></ion-input>
        </ion-item>
        <ion-item class="ionItemLogin">
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="user.cpassword" [minlength]="6" required></ion-input>
        </ion-item>
        <ion-item class="ionItemLogin">
          <ion-input type="number" placeholder="Mobile Number" [(ngModel)]="user.phoneNumber" [minlength]="10" required></ion-input>
      </ion-item>
      
    </ion-list>
    
  
    <div text-center>
      
      <button ion-button icon-left color="blueLight" (click)="onSave()">
        <ion-icon name="key" > </ion-icon>
        Register
      </button>
      <br>
      <br>
    </div>
    <div text-center>
        <a color="light" (click)="goLoginPage()" >Login</a>
    </div>
    
  </div>

  
</ion-content>
